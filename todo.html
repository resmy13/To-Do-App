<!doctype html>
<html lang="en">
  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>To-do list</title>
    <link rel="stylesheet" href="./todo.css">
  </head>
  <body>
    <div id="nav-bar">
      <nav class="navbar navbar-light"  style="background-color: rgb(46, 46, 119)">
        <form class="container-fluid justify-content-start">
          <div class="col-md-12 text-left">
            <a class="btn btn-sm btn-outline-secondary" id="list" role="button">Todos</a>
            <a class="btn btn-sm btn-outline-secondary" id="logout" role="button">Log out</a>
          </div>
        </form>
      </nav>
    </div>

    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">No.</th>
            <th scope="col">task</th>
            <th scope="col">status</th>
          </tr>
        </thead>
      </thead>
      <tbody id="tbody">
      </tbody>
      </table> 
    </div>
    

    <script src="./todo.js"></script>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    
  </body>
</html>
